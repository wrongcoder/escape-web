<!DOCTYPE html>
<!--(if target dev)><!-->
<html data-ng-app="ETR" class="ETR dev">
<!--<!(endif)-->
<!--(if target prod)>
<html data-ng-app="ETR">
<!--<!(endif)-->
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!--suppress HtmlUnknownTarget -->
	<script src="application.js"></script>
	<!--(if target dev)><!-->
	<link rel="stylesheet/less" href="style.less" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
	<!--<!(endif)-->
	<!--(if target prod)>
	<link rel="stylesheet" href="style.css" />
	<!--<!(endif)-->
	<title>Escape the Room</title>
</head>
<body>
	<div id="rootControllerContainer" class="container" data-ng-controller="RootContainerController">
		<div id="rootViewContainer" class="container" data-ng-include="'view/' + g.rootView + '.html'" data-ng-class="{borders: g.displayContainerBorders}"></div>
	</div>
	<div id="debugControllerContainer" class="container" data-ng-controller="DebugController">
		<div>
			<button data-ng-click="c.reloadView()">Reload View</button>
			<button data-ng-click="c.toggleBorders()">Borders: {{g.displayContainerBorders}}</button>
		</div>
		<div>
			<label for="debugRootView">View:</label> <input id="debugRootView" type="text" data-ng-model="g.rootView" />
		</div>
	</div>
</body>
</html>
